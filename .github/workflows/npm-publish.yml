name: Emergency Publish to NPM

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "publish" to confirm emergency publish of current version'
        required: true

permissions:
  id-token: write

jobs:
  publish:
    name: 📦 Emergency Publish to NPM
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'publish'

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: 📥 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: 🔍 Type check
        run: pnpm run typecheck

      - name: 🧹 Lint
        run: pnpm run lint

      - name: 🃏 Run tests
        run: pnpm run test

      - name: 🏗️ Build
        run: pnpm run build

      - name: 📋 Verify build output
        run: |
          if [ ! -d "build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          echo "Build files:"
          ls -la build/

      - name: 🚀 Publish to NPM
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

