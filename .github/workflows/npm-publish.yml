name: Publish to npm

on:
  pull_request:
    types: [closed]
    branches:
      - prod

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  publish:
    name: ğŸ“¦ Publish to npm
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: prod

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: ğŸ“¦ Install dependencies
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "Found pnpm-lock.yaml, attempting frozen install..."
            pnpm install --frozen-lockfile || {
              echo "Frozen lockfile failed, falling back to regular install..."
              pnpm install --no-frozen-lockfile
            }
          else
            echo "No lockfile found, running regular install..."
            pnpm install --no-frozen-lockfile
          fi

      - name: ğŸ” Type check
        run: pnpm run typecheck

      - name: ğŸ§¹ Lint
        run: pnpm run lint

      - name: ğŸƒ Run tests
        run: pnpm run test

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: ğŸ“‹ Verify build output
        run: |
          if [ ! -d "build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          echo "Build files:"
          ls -la build/

      - name: ğŸ” Determine version bump
        id: version
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $PR_TITLE"

          if echo "$PR_TITLE" | grep -iE "(breaking|major|BREAKING CHANGE)"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "ğŸš¨ Detected MAJOR version bump"
          elif echo "$PR_TITLE" | grep -iE "(feat|feature|minor)"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "âœ¨ Detected MINOR version bump"
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "ğŸ”§ Detected PATCH version bump"
          fi

      - name: ğŸ“ˆ Bump version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          pnpm version ${{ steps.version.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"

      - name: ğŸ”„ Push version bump
        run: |
          git push origin prod

      - name: ğŸ“ Create Git Tag
        run: |
          git tag -a "v${{ env.NEW_VERSION }}" -m "Release v${{ env.NEW_VERSION }}"
          git push origin "v${{ env.NEW_VERSION }}"

      - name: ğŸš€ Publish to npm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
