name: Emergency Publish to NPM

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "publish" to confirm emergency publish of current version'
        required: true

permissions:
  id-token: write

jobs:
  publish:
    name: ğŸ“¦ Emergency Publish to NPM
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'publish'

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: ğŸ” Type check
        run: pnpm run typecheck

      - name: ğŸ§¹ Lint
        run: pnpm run lint

      - name: ğŸƒ Run tests
        run: pnpm run test

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: ğŸ“‹ Verify build output
        run: |
          if [ ! -d "build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          echo "Build files:"
          ls -la build/

      - name: ğŸš€ Publish to NPM
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

