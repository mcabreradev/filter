name: Publish to npm (Manual Versioning)

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  publish:
    name: ğŸ“¦ Publish to npm
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: ğŸ“¦ Install dependencies
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "Found pnpm-lock.yaml, attempting frozen install..."
            pnpm install --frozen-lockfile || {
              echo "Frozen lockfile failed, falling back to regular install..."
              pnpm install --no-frozen-lockfile
            }
          else
            echo "No lockfile found, running regular install..."
            pnpm install --no-frozen-lockfile
          fi

      - name: ğŸ” Type check
        run: pnpm run typecheck

      - name: ğŸ§¹ Lint
        run: pnpm run lint

      - name: ğŸƒ Run tests
        run: pnpm run test

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: ğŸ“‹ Verify build output
        run: |
          if [ ! -d "build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          echo "Build files:"
          ls -la build/

      - name: ğŸ” Determine version bump from PR title or labels
        id: version
        run: |
          VERSION_TYPE=""
          DETECTION_METHOD=""

          # ============================================
          # PASO 1: Intentar detectar por tÃ­tulo del PR
          # ============================================
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "ğŸ“‹ PR Title: $PR_TITLE"

          # Extraer el tipo (soporta: "type: msg", "type(scope): msg", "type!: msg")
          TYPE=$(echo "$PR_TITLE" | sed -E 's/^([a-zA-Z]+)(\([^)]+\))?[!]?:.*/\1/' | tr '[:upper:]' '[:lower:]')

          # Verificar si tiene "!" para breaking change
          if echo "$PR_TITLE" | grep -qE '^[a-zA-Z]+(\([^)]+\))?!:'; then
            VERSION_TYPE="major"
            DETECTION_METHOD="PR title with breaking change indicator (!)"
            echo "ğŸš¨ Detected from title: MAJOR (breaking change '!')"
          elif [ -n "$TYPE" ] && echo "$PR_TITLE" | grep -qE '^[a-zA-Z]+(\([^)]+\))?:'; then
            case "$TYPE" in
              major|breaking)
                VERSION_TYPE="major"
                DETECTION_METHOD="PR title (type: $TYPE)"
                echo "ğŸš¨ Detected from title: MAJOR (type: $TYPE)"
                ;;
              minor|feat|feature)
                VERSION_TYPE="minor"
                DETECTION_METHOD="PR title (type: $TYPE)"
                echo "âœ¨ Detected from title: MINOR (type: $TYPE)"
                ;;
              patch|fix|bugfix|hotfix|chore|docs|style|refactor|perf|test|build|ci)
                VERSION_TYPE="patch"
                DETECTION_METHOD="PR title (type: $TYPE)"
                echo "ğŸ”§ Detected from title: PATCH (type: $TYPE)"
                ;;
            esac
          fi

          # ============================================
          # PASO 2: Si no se detectÃ³, buscar en labels
          # ============================================
          if [ -z "$VERSION_TYPE" ]; then
            echo "âš ï¸ No valid conventional commit format in title, checking labels..."

            LABELS='${{ toJSON(github.event.pull_request.labels) }}'
            LABEL_NAMES=$(echo "$LABELS" | jq -r '.[].name' 2>/dev/null || echo "")

            if [ -n "$LABEL_NAMES" ]; then
              echo "ğŸ·ï¸ Labels found: $LABEL_NAMES"

              if echo "$LABEL_NAMES" | grep -q "^major$"; then
                VERSION_TYPE="major"
                DETECTION_METHOD="label"
                echo "ğŸš¨ Detected from label: MAJOR"
              elif echo "$LABEL_NAMES" | grep -q "^minor$"; then
                VERSION_TYPE="minor"
                DETECTION_METHOD="label"
                echo "âœ¨ Detected from label: MINOR"
              elif echo "$LABEL_NAMES" | grep -q "^patch$"; then
                VERSION_TYPE="patch"
                DETECTION_METHOD="label"
                echo "ğŸ”§ Detected from label: PATCH"
              fi
            else
              echo "âš ï¸ No labels found"
            fi
          fi

          # ============================================
          # PASO 3: Default a PATCH si no se detectÃ³ nada
          # ============================================
          if [ -z "$VERSION_TYPE" ]; then
            VERSION_TYPE="patch"
            DETECTION_METHOD="default (no title format or label found)"
            echo "âš ï¸ No version detected, defaulting to PATCH"
          fi

          # ============================================
          # Output final
          # ============================================
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Final decision: $VERSION_TYPE"
          echo "ğŸ“ Detection method: $DETECTION_METHOD"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          echo "type=$VERSION_TYPE" >> $GITHUB_OUTPUT

      - name: ğŸ“ˆ Bump version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          pnpm version ${{ steps.version.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"

      - name: ğŸ”„ Push version bump
        run: |
          git push origin main

      - name: ğŸ“ Create Git Tag
        run: |
          git tag -a "v${{ env.NEW_VERSION }}" -m "Release v${{ env.NEW_VERSION }}"
          git push origin "v${{ env.NEW_VERSION }}"

      - name: ğŸš€ Publish to npm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
