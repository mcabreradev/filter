name: Publish to npm (Manual Versioning)

on:
  pull_request:
    types: [closed]
    branches:
      - prod

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  publish:
    name: 📦 Publish to npm
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: 📥 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔍 Type check
        run: pnpm run typecheck

      - name: 🧹 Lint
        run: pnpm run lint

      - name: 🃏 Run tests
        run: pnpm run test

      - name: 🏗️ Build
        run: pnpm run build

      - name: 🔍 Determine version bump from labels
        id: version
        run: |
          LABELS='${{ toJSON(github.event.pull_request.labels.*.name) }}'
          echo "Labels: $LABELS"
          
          if echo "$LABELS" | grep -q "major"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "🚨 Detected MAJOR version bump (label: major)"
          elif echo "$LABELS" | grep -q "minor"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "✨ Detected MINOR version bump (label: minor)"
          elif echo "$LABELS" | grep -q "patch"; then
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "🔧 Detected PATCH version bump (label: patch)"
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "🔧 No version label found, defaulting to PATCH"
          fi

      - name: 📈 Bump version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          pnpm version ${{ steps.version.outputs.type }} --no-git-tag-version
          git add package.json
          git commit -m "chore: bump version to $(node -p "require('./package.json').version")"
          git push

      - name: 📝 Create Git Tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          git tag -a "v${PACKAGE_VERSION}" -m "Release v${PACKAGE_VERSION}"
          git push origin "v${PACKAGE_VERSION}"

      - name: 🚀 Publish to npm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}