name: Publish to npm (Manual Versioning)

on:
  pull_request:
    types: [closed]
    branches:
      - prod

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  publish:
    name: ğŸ“¦ Publish to npm
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Type check
        run: pnpm run typecheck

      - name: ğŸ§¹ Lint
        run: pnpm run lint

      - name: ğŸƒ Run tests
        run: pnpm run test

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: ğŸ” Determine version bump from labels
        id: version
        run: |
          LABELS='${{ toJSON(github.event.pull_request.labels.*.name) }}'
          echo "Labels: $LABELS"
          
          if echo "$LABELS" | grep -q "major"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "ğŸš¨ Detected MAJOR version bump (label: major)"
          elif echo "$LABELS" | grep -q "minor"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "âœ¨ Detected MINOR version bump (label: minor)"
          elif echo "$LABELS" | grep -q "patch"; then
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "ğŸ”§ Detected PATCH version bump (label: patch)"
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "ğŸ”§ No version label found, defaulting to PATCH"
          fi

      - name: ğŸ“ˆ Bump version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          pnpm version ${{ steps.version.outputs.type }} --no-git-tag-version
          git add package.json
          git commit -m "chore: bump version to $(node -p "require('./package.json').version")"
          git push

      - name: ğŸ“ Create Git Tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          git tag -a "v${PACKAGE_VERSION}" -m "Release v${PACKAGE_VERSION}"
          git push origin "v${PACKAGE_VERSION}"

      - name: ğŸš€ Publish to npm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}